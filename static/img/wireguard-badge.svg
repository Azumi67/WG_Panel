<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" role="img" aria-label="WireGuard">
  <defs>
    <!-- WireGuard-ish burgundy palette -->
    <radialGradient id="rg" cx="50%" cy="35%" r="75%">
      <stop offset="0" stop-color="#b51e2d"></stop>
      <stop offset="1" stop-color="#7d0f1b"></stop>
    </radialGradient>
  </defs>

  <!-- round badge -->
  <circle cx="48" cy="48" r="44" fill="url(#rg)"></circle>
  <circle cx="48" cy="48" r="44" fill="none" stroke="rgba(255,255,255,.25)" stroke-width="2"></circle>

  <!-- stylized “cable” forming a subtle W/G loop (simple, clean, on-brand) -->
  <path d="M20 52c10-16 24-20 32-20 11 0 20 7 20 16 0 9-7 16-17 16-7 0-12-4-12-10 0-6 6-10 12-10 7 0 13 4 13 10 0 8-8 14-19 14-16 0-23-11-29-16Z" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity=".9"></path>

  <!-- tiny inner highlight -->
  <circle cx="36" cy="30" r="6" fill="#fff" opacity=".08"></circle>
</svg>
